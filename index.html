<!DOCTYPE html>
<html lang="en">
<head>
<title>The Shadow Gallery</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
    .container {
  position: relative;
  text-align: center;
  color: white;
}
body {
  font-family: Arial, Helvetica, sans-serif;
  margin: 0;
}
.header {
  padding: 20px;
  text-align: center;
  background: #8F150B;
  color: white;
  font-family: "Lucida Handwriting",cursive;
  font-size:40px;
}
.header h1 {
  font-size: 40px;
}
#topnavbar {
  overflow: hidden;
  background-color: #333;
}
#topnavbar a {
  float: left;
  display: block;
  color: white;
  text-align: center;
  padding: 14px 20px;
  text-decoration: none;
}
/* Change color on hover */
#topnavbar a:hover {
  background-color: #ddd;
  color: black;
}

#navbar a.active {
  background-color: #04aa6d;
  color: white;
}

.content {
  padding: 16px;
}

.sticky {
  position: fixed;
  top: 0;
  width: 100%;
}

.sticky + .content {
  padding-top: 60px;
}
</style>
</head>
<body>
<div class="header">The Shadow Gallery</div>
<div id="topnavbar">
  <a class="active" href="javascript:void(0)">Furniture</a>
  <a href="javascript:void(0)">History</a>
  <a href="javascript:void(0)">Speccial Request</a>
<div>
</body>
</html>
